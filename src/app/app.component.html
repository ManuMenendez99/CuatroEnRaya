<div class="container">
    <div class="row">
        <div class="col-3 d-flex justify-content-center my-5"><div class="rounded border border-secondary d-flex justify-content-center p-4 tamanoEditado"><span></span></div></div>
        <div class="col-3 d-flex justify-content-center my-5"><div class="rounded border border-secondary d-flex justify-content-center p-4 tamanoEditado"><span></span></div></div>
        <div class="col-3 d-flex justify-content-center my-5"><div class="rounded border border-secondary d-flex justify-content-center p-4 tamanoEditado"><span></span></div></div>
        <div class="col-3 d-flex justify-content-center my-5"><div class="rounded border border-secondary d-flex justify-content-center p-4 tamanoEditado"><span></span></div></div>

        <div class="col-3 d-flex justify-content-center my-5" *ngFor="let ficha of terceraFila()">
            <div class="rounded border border-secondary d-flex justify-content-center p-4 tamanoEditado" >
                <span [ngClass]="ficha.jugador ? 'rounded-circle border border-danger  bg-danger' : 'rounded-circle border border-warning bg-warning'"></span>
            </div>
        </div>
        <div class="col-3 d-flex justify-content-center my-5" *ngFor="let ficha of segundaFila()">
            <div class="rounded border border-secondary d-flex justify-content-center p-4 tamanoEditado" >
                <span [ngClass]="ficha.jugador ? 'rounded-circle border border-danger  bg-danger' : 'rounded-circle border border-warning bg-warning'"></span>
            </div>
        </div>
        <div class="col-3 d-flex justify-content-center my-5" *ngFor="let ficha of primeraFila()">
            <div class="rounded border border-secondary d-flex justify-content-center p-4 tamanoEditado" >
                <span [ngClass]="ficha.jugador ? 'rounded-circle border border-danger  bg-danger' : 'rounded-circle border border-warning bg-warning'"></span>
            </div>
        </div>

    </div>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let respuesta of respuestas">
            {{respuesta}}
        </li>
    </ul>
</div>
